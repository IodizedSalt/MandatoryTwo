<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Course</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css"/>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</head>
<body>

<nav class="navbar navbar-inverse	navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">KEA</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/student">Student</a></li>
                <li><a href="/teacher">Teacher</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <h1 class="display-3">Course List</h1>
    <p class="lead">
    <div class="alert alert-dark" role="alert" th:text="${course}">
        This is a dark alertâ€”check it out!
    </div>
    </p>
    <hr class="my-4"/>

    <p class="lead">

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>Namee</td>
            <td>Named</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${courseList.empty}">
            <td colspan="3">No Courses</td>
        </tr>
        <tr th:each="course : ${courseList}">
            <td th:text="${course.id}">1</td>
            <td th:text="${course.namee}">Name ...</td>
            <td th:text="${course.named}">Email ...</td>
        </tr>
        </tbody>
    </table>

    <a href="/">
        <button type="button" >Go Back</button>
    </a>

    </p>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js" ></script>
</body>
</html>
