<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Course</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css"/>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</head>
<body>

<nav class="navbar navbar-inverse	navbar-fixed-top">
            <a class="navbar-brand" href="/">KEA</a>
</nav>

<div class="jumbotron">
    <h1 class="display-3">Course List</h1>
    <p class="lead">
    <div class="alert alert-dark" role="alert" th:text="${course}">
        This is a dark alertâ€”check it out!
    </div>
    </p>
    <hr class="my-4"/>

    <p class="lead">

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>Student Email</td>
            <td>Student Name</td>
            <td>Course Applied for</td>
            <td>Approve</td>
            <td>Reject</td>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${appliedCourses.empty}">
            <td colspan="3">No Courses</td>
        </tr>

        <tr th:each="student : ${appliedCourses}" >
        <tr th:each="course : ${courseList}" >
        <td th:text="${student.email}">Email</td>
            <td th:text="${student.name}">Name</td>
            <td th:text="${course.namee}">Course Name</td>
            <td>
                <form>
                    <button type="button" name="">Approve</button>
                </form>
            </td>
            <td>
                <form>
                    <button type="button" name="">Reject</button>
                </form>
            </td>
        </tr>
        </tr>

        </tbody>
    </table>

    </p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js" ></script>
</body>
</html>
