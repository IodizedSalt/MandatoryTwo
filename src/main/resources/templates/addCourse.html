    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top	">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>

            <a class="navbar-brand" href="/">KEA</a>

        <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="nav navbar-nav">
                <li ><a href="/student">Student</a></li>

<div class="jumbotron">
    <h1 class="display-3">Create a NEW Course!!</h1>
    <hr class="my-4"/>
    <p>Fill the info for the new course.</p>
    <p class="lead">
    <form action="#" th:action="@{/teacher/coureses/add}" th:object="${course}" method="post">
        <input class="form-control" type="text" id="namee" name="namee" placeholder="Name(English)" value="" required="true"/> <br/>
        <input class="form-control" type="text" id="named" name="named" placeholder="Name(Danish)" value="" required="true"/> <br/>
        <input class="form-control" type="text" id="studyProgramme" name="studyProgramme" placeholder="Study Programme" value="" required="true"/> <br/>
        <input class="form-control" type="text" id="mandElect" name="mandElect" placeholder="Mandatory/Elective" value="" required="true"/> <br/>
        <input class="form-control" type="text" id="ECTS" name="ECTS" placeholder="ECTS" value="" required="true"/> <br/>
        <input class="form-control" type="text" id="courseLanguage" name="courseLanguage" placeholder="Language of Course" value="" required="true"/> <br/>
        <input class="form-control" type="text" id="minStud" name="minStud" placeholder="Minimum # Students" value="" required="true"/> <br/>
        <input class="form-control" type="text" id="expStud" name="expStud" placeholder="Expected # Students" value="" required="true"/> <br/>
        <input class="form-control" type="text" id="maxStud" name="maxStud" placeholder="Maximum # Students" value="" required="true"/> <br/>
        <input class="form-control" type="text" id="prerequisite" name="prerequisite" placeholder="Prerequisites" value="" required="true"/> <br/>
        <input class="form-control" type="text" id="learningOutcome" name="learningOutcome" placeholder="Learning Outcome" value="" required="true"/> <br/>
        <input class="form-control" type="text" id="content" name="content" placeholder="Content" value="" required="true"/> <br/>
        <input class="form-control" type="text" id="learningActivity" name="learningActivity" placeholder="Learning Activity" value="" required="true"/> <br/>
        <input class="form-control" type="text" id="examForm" name="examForm" placeholder="Exam Form" value="" required="true"/> <br/>
        <input class="form-control" type="text" id="teachers" name="teachers" placeholder="Teachers" value="" required="true"/> <br/>
        <button type="submit">Save Course</button>
    </form>
    </p>
    <a href="/">
        <button type="button" >Go Back</button>
    </a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
